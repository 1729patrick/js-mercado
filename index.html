<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta charset="utf-8">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <a id="navTitle" class="navbar-brand" href="index.html"></a>
</nav>

<div class="container-fluid">
    <div style="margin-top: 20px; margin-bottom: 20px;" class="form-inline">
        <div class="form-group">
            <input style="margin: 10px;" type="text" class="form-control" id="desc" placeholder="Descrição">
            <input style="margin: 10px;" type="text" class="form-control" id="quant" placeholder="Quantidade">
            <input style="margin: 10px;" type="text" class="form-control" id="valor" placeholder="Valor">

            <span id="btnUpdate" style="display: none;">
                <span id="inputIdUpdate"><!--<input id="idUpdate" type="hidden"> --></span>
                <button style="margin: 10px;" onclick="updateData();" class="btn btn-success">Salvar</button>
                       <button style="margin: 5px;" onclick="resetForm();" class="btn btn-danger">Cancelar</button>
            </span>
            <span id="btnAdd">
                <button style="margin: 10px;" onclick="addData();" class="btn btn-secondary">Adicionar</button>
                <button style="margin: 5px;" onclick="resetForm();" class="btn btn-secondary">Limpar</button>
                <button style="margin: 10px;" onclick="deleteList();" class="btn btn-secondary">Apagar Lista</button>
            </span>
        </div>
    </div>

    <div id="errors" style="display: none;"></div>
    <table id="listTable" class="table">

    </table>
</div>


<nav class="navbar-light  fixed-bottom">
    <div class="container">
        <h4 class="text-center text-success">Total: <span id="totalValor">R$ 0,00</span></h4>
    </div>
</nav>

<script src="js/config.js"></script>
<script src="js/main.js"></script>
</body>
</html>
